# Database Configuration
spring.datasource.url=jdbc:mysql:///inventory_db?cloudSqlInstance=smart-impact-451102-s0:us-central1:inventory-db-instance&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.oms=DEBUG